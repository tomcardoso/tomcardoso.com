<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	
	<head>
	    
		<title>MTRPL</title>
		<link href="TTC/css/style.css" media="screen" rel="stylesheet" type="text/css" />
		<link rel="icon" 
		      type="image/png" 
		      href="/img/favicon.png">
		
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
		
		<meta name="author" content="Tom Cardoso"/>
        
        <title>tile.stamen.com: Leaflet</title>
        <script type="text/javascript" src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
        <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.ie.css" /><![endif]-->

        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.0"></script>
        <script type="text/javascript">
            function initialize() {
                var layers = ["toner"];
                for (var i = 0; i < layers.length; i++) {
                    var layer = layers[i];
                    var map = new L.Map(layer, {
                        center: new L.LatLng(37.8, -122.4),
                        zoom: 10
                    });
                    map.addLayer(new L.StamenTileLayer(layer));
                }
            }
        </script>
        <style type="text/css">
            .map {
                width: 100%;
                height: 600px;
            }
        </style>
    </head>

    <body onload="initialize()">
        
        <div id="toner" class="map"></div>
    </body>


</html>
